<div class="panel">
    <h4>Chatifier 2000</h4>
    <span>(open in 2 browser windows and witness the magic)</span>
    <div id="conversation" class="conversation"></div>
    <div class="chatboxContainer">
        <form>
            <input type="text" id="namebox" class="name grey input-text" value="your name" />
            <input type="text" id="chatbox" class="grey input-text" value="a snarky comment" />
            <input type="button" id="chatBtn" value="Send" class="nice small green button"/>
      </form>
    </div>
</div>
    <template name="message" client_enabled="true">
        <div class="message">
            <span class="namelabel">$[name] :</span>
            <span>$[message]</span>
        </div>
    </template>
